<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <div class="login-container">
      <div class="row">
        <div class="col-md-12">
          <div>

            <img src="assets/j2i.jpg" class="logo">

          </div>
        </div>



        <div class="col-md-12" style="margin-bottom: 40px;">
          <div class="centerClass">

            <h2 style="font-weight: 600">Login Form</h2>

          </div>
        </div>


        <div class="col-md-12">
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="E-mail" name="email" [(ngModel)]="userCreds.email" required class="form-control" formControlName="email">
            <div class="error" *ngIf="this.loginForm.get('email').touched && this.loginForm.get('email').invalid">Invalid E-mail !</div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" name="pass" [(ngModel)]="userCreds.password" required class="form-control"
              formControlName="password">
            <div class="error" *ngIf="this.loginForm.get('password').touched && this.loginForm.get('password').invalid">Invalid Password !</div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button type="submit" class="btn btn-success pull-right">Login</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-danger" *ngIf="errMessage">{{errMessage}}</div>
          <!-- <div class="alert alert-success">Login Successful!</div> -->
        </div>
      </div>
    </div>
  </form>
</div>

<div class="loading" *ngIf="showLoading">Loading&#8230;</div>
